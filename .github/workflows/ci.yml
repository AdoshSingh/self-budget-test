name: Continuous Integration

on:
  push:
    branches: [main]
    paths:
      - "frontend/**"
      - "backend/**"
      - "**.yml"
  pull_request:
    branches: [main]
    paths:
      - "frontend/**"
      - "backend/**"
      - "**.yml"

jobs:
  build-frontend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "16"

      - name: Install frontend dependencies
        run: npm install
        working-directory: ./frontend

      - name: Lint and build frontend
        run: |
          npm run lint
          npm run build
        working-directory: ./frontend

  jobs:
  build-backend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.8"

      - name: Install backend dependencies
        run: |
          pip install -r requirements.txt
        working-directory: ./backend
      
      - name: Install Flake8 for linting
        run: pip install flake8
        # No need to specify working-directory here since flake8 is installed globally for the runner

      - name: Lint backend with Flake8
        run: |
          flake8 .
        working-directory: ./backend


      - name: Run backend tests
        run: |
          # Add commands to run your tests, e.g., pytest
          pytest
        working-directory: ./backend

  database-migrations:
    runs-on: ubuntu-latest
    needs: [build-backend]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

