name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Change working directory and install frontend dependencies
        run: |
          cd self-budget-test/frontend
          npm install

      - name: Run frontend tests
        run: |
          cd frontend
          npm test
